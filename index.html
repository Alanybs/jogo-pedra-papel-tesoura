<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo: Pedra, Papel e Tesoura</h1>
    <div id="game">
        <div id="info">
            <p id="status">Aguardando outro jogador...</p>
            <p id="score">Placar: Jogador 1: 0 | Jogador 2: 0</p>
        </div>
        <div id="choices">
            <button data-choice="pedra">Pedra</button>
            <button data-choice="papel">Papel</button>
            <button data-choice="tesoura">Tesoura</button>
        </div>
        <button id="restart">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
